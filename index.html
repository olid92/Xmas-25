<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merry Christmas</title>

  <style>
    :root {
      --red: #c62828;
      --light-grey: #f5f5f5;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--light-grey);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
    }

    /* ‚ùÑÔ∏è Snowflakes */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 14px;
      opacity: 0.8;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    /* ‚úâÔ∏è Envelope container */
    .envelope-wrapper {
      position: relative;
      width: 320px;
      height: 220px;
      cursor: pointer;
      perspective: 800px;
    }

    .envelope {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 12px;
      border: 2px solid var(--red);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    /* Envelope flap */
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: var(--red);
      transform-origin: top;
      transform: rotateX(0deg);
      transition: transform 0.9s ease;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
    }

    /* Card inside */
    .card {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      transform: translateY(60%);
      transition: transform 0.9s ease;
    }

    .card h1 {
      font-size: 1.4rem;
      color: var(--red);
    }

    .hint {
      position: absolute;
      bottom: -40px;
      width: 100%;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }

    /* üé¨ Open animation */
    .open .flap {
      transform: rotateX(-140deg);
    }

    .open .card {
      transform: translateY(0);
    }

    /* Fade-out before navigation */
    .fade-out {
      animation: fade 0.6s forwards;
    }

    @keyframes fade {
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- ‚ùÑÔ∏è Snowflakes -->
  <script>
    for (let i = 0; i < 25; i++) {
      const snow = document.createElement("div");
      snow.className = "snowflake";
      snow.style.left = Math.random() * 100 + "vw";
      snow.style.animationDuration = 5 + Math.random() * 5 + "s";
      snow.style.fontSize = 10 + Math.random() * 10 + "px";
      snow.innerHTML = "‚ùÑ";
      document.body.appendChild(snow);
    }
  </script>

  <!-- ‚úâÔ∏è Envelope -->
  <div class="envelope-wrapper" id="envelope">
    <div class="envelope">
      <div class="flap"></div>
      <div class="card">
        <h1>Merry Christmas<br/>Nuria üéÑ</h1>
      </div>
    </div>
    <div class="hint">Open me!</div>
  </div>

  <!-- üé¨ Animation + redirect -->
  <script>
    const envelope = document.getElementById("envelope");

    envelope.addEventListener("click", () => {
      envelope.classList.add("open");

      setTimeout(() => {
        document.body.classList.add("fade-out");
      }, 900);

      setTimeout(() => {
        window.location.href = "present.html";
      }, 1400);
    });
  </script>

</body>
</html>
